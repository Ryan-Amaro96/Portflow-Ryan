<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./styles.css">

    <title>Portflow - Ryan Amaro</title>
</head>

<body>
    <header class="container_header">
        <figure>
            <img src="assets/menuMobile.png">
        </figure>
        <div>
        <h1>Portflow</h1>
       </div> 
        <nav>
            <ul>
                <li>Home</li>
                <li>Blog</li>
                <li>Valores</li>

            </ul>
        </nav>
    </header>
    <main class="container_main">
        <section class="blue_Orange">
            <h2>Imagine, Discuta, Desenhe.</h2>
            <button>FALE CONOSCO</button>
        </section>
        <section class="random_Pictures">
            <figure>
                <img src="assets/img1.png" alt="Dois pacotes de erva matte Gaúcho">

                <img src="assets/img7.png" alt="Computador minimalista com alguns objetos a sua volta">            
                <img src="assets/img8.png" alt="Barra de cereais">            
                <img src="assets/img9.png" alt="Mão segurando um celular">            
                <img src="assets/img10.png" alt="Imagem de uma xícara feita de grãos de café">            
                <img src="assets/img11.png" alt="Duas câmeras, um tripé e algumas lentes">

    </main>
    <footer class="container_footer">
        <figure class="SocialMedias">
            <img src="assets/fbicon.svg" alt="Icone do Facebook">
            <img src="assets/tticon.svg" alt="Icone do Twitter">
            <img src="assets/igicon.svg" alt="Icone do Instagram">
            <img src="assets/telegramicon.svg" alt="Icone do Telegram">
            <img src="assets/wppicon.svg" alt="Icone do Whatsapp">
            <img src="assets/ytbicon.svg" alt="Icone do Youtube">
        </figure>
        <div class="h3pbutton">
            <div class="h3p">
                <h3>
                Copyright
                </h3>
                <p>Layout Produzido Por Vai Na Web Para Fins Exclusivamente Educacionais
               Referência: Https//Br.Pinterest.Com/Pin/464644886562510864/
                </p>
            </div>
            <div class="BackTop">
                <a href="#"><button>Topo</button></a>
            </div>
        </div>
